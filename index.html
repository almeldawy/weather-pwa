<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©t√©o</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #ede9fe 100%);
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --scrollbar-thumb: #c7d2fe;
        }

        body.dark {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            --scrollbar-thumb: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        #weatherCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .app-container {
            width: 95%;
            max-width: 400px;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .date-time {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .theme-toggle {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: 0.3s;
            font-size: 1.2rem;
        }

        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .wind-alert {
            display: none;
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 10px;
            border-radius: 16px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 10px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .temperature {
            font-family: 'Poppins', sans-serif;
            font-size: 70px;
            font-weight: 700;
            line-height: 1;
            margin: 10px 0;
            background: linear-gradient(to bottom, var(--text-main), var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: capitalize;
            margin-bottom: 25px;
        }

        .forecast-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 5px 20px 5px;
            cursor: grab;
            user-select: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .forecast-container::-webkit-scrollbar {
            display: none;
        }

        @media (pointer: fine) {
            .forecast-container::-webkit-scrollbar {
                display: block;
                height: 6px;
            }
            .forecast-container::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.05);
                border-radius: 10px;
            }
            .forecast-container::-webkit-scrollbar-thumb {
                background: var(--scrollbar-thumb);
                border-radius: 10px;
            }
            .forecast-container {
                scrollbar-width: thin;
                scrollbar-color: var(--scrollbar-thumb) rgba(0, 0, 0, 0.05);
            }
        }

        .forecast-container:active {
            cursor: grabbing;
            scroll-behavior: auto;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            border-radius: 20px;
            min-width: 70px;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .forecast-time {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .forecast-temp {
            font-weight: 700;
            font-size: 1rem;
        }

        .badge {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <canvas id="weatherCanvas"></canvas>

    <div class="app-container">
        <header>
            <div>
                <h1 id="city">Chargement...</h1>
                <div class="date-time" id="dateTime">-- : --</div>
            </div>
            <button class="theme-toggle" id="themeBtn">üåô</button>
        </header>

        <main class="main-card">
            <span class="badge">Aujourd'hui</span>
            
            <div id="windAlert" class="wind-alert">
                ‚ö†Ô∏è Alerte : Vent fort (<span id="windVal">0</span> km/h)
            </div>

            <div class="weather-icon" id="icon">‚õÖ</div>
            <div class="temperature"><span id="temp">--</span>¬∞</div>
            <p class="description" id="desc">Analyse du ciel...</p>

            <div class="forecast-container" id="forecast"></div>
        </main>
    </div>

    <script>
        // --- 1. ENREGISTREMENT SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker enregistr√© !'))
                    .catch(err => console.log('Erreur SW:', err));
            });
        }

        // --- 2. GESTION DU SLIDER (DRAG) ---
        const slider = document.getElementById('forecast');
        let isDown = false;
        let startX;
        let scrollLeft;
        const hasMouse = window.matchMedia("(pointer: fine)").matches;

        if (hasMouse) {
            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                startX = e.pageX - slider.offsetLeft;
                scrollLeft = slider.scrollLeft;
            });
            slider.addEventListener('mouseleave', () => { isDown = false; });
            slider.addEventListener('mouseup', () => { isDown = false; });
            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - slider.offsetLeft;
                const walk = (x - startX) * 2;
                slider.scrollLeft = scrollLeft - walk;
            });
        }

        // --- 3. FONCTIONS DE MISE √Ä JOUR ---

        function updateDateTime() {
            const now = new Date();
            const optionsHeure = { hour: '2-digit', minute: '2-digit' };
            const optionsDate = { weekday: 'long', day: 'numeric', month: 'long' };
            let dateString = now.toLocaleDateString('fr-FR', optionsDate);
            dateString = dateString.charAt(0).toUpperCase() + dateString.slice(1);
            document.getElementById('dateTime').textContent = `${dateString} ‚Ä¢ ${now.toLocaleTimeString('fr-FR', optionsHeure)}`;
        }

        async function chargerMeteo() {
            const weatherMeta = {
    0:  ["‚òÄÔ∏è", "Ciel d√©gag√©", "sunny"],
    1:  ["üå§Ô∏è", "Peu nuageux", "sunny"],
    2:  ["‚õÖ", "Partiellement nuageux", "cloudy"],
    3:  ["‚òÅÔ∏è", "Ciel couvert", "cloudy"],
    45: ["üå´Ô∏è", "Brouillard", "cloudy"],
    48: ["üå´Ô∏è", "Brouillard givrant", "cloudy"],
    51: ["üå¶Ô∏è", "Bruine l√©g√®re", "rainy"],
    53: ["üå¶Ô∏è", "Bruine mod√©r√©e", "rainy"],
    55: ["üå¶Ô∏è", "Bruine dense", "rainy"],
    56: ["üå®Ô∏è", "Bruine vergla√ßante l√©g√®re", "rainy"],
    57: ["üå®Ô∏è", "Bruine vergla√ßante dense", "rainy"],
    61: ["üåßÔ∏è", "Pluie l√©g√®re", "rainy"],
    63: ["üåßÔ∏è", "Pluie mod√©r√©e", "rainy"],
    65: ["üåßÔ∏è", "Pluie forte", "rainy"],
    66: ["üßä", "Pluie vergla√ßante l√©g√®re", "rainy"],
    67: ["üßä", "Pluie vergla√ßante forte", "rainy"],
    71: ["‚ùÑÔ∏è", "Neige l√©g√®re", "snowy"],
    73: ["‚ùÑÔ∏è", "Neige mod√©r√©e", "snowy"],
    75: ["‚ùÑÔ∏è", "Neige forte", "snowy"],
    77: ["üå®Ô∏è", "Grains de neige", "snowy"],
    80: ["üöø", "Averses de pluie l√©g√®res", "rainy"],
    81: ["üöø", "Averses de pluie mod√©r√©es", "rainy"],
    82: ["üöø", "Averses de pluie violentes", "rainy"],
    85: ["‚òÉÔ∏è", "Averses de neige l√©g√®res", "snowy"],
    86: ["‚òÉÔ∏è", "Averses de neige fortes", "snowy"],
    95: ["‚õàÔ∏è", "Orage", "stormy"],
    96: ["‚ö°", "Orage avec gr√™le l√©g√®re", "stormy"],
    99: ["‚ö°", "Orage avec gr√™le forte", "stormy"]
};

            navigator.geolocation.getCurrentPosition(async pos => {
                const { latitude, longitude } = pos.coords;
                try {
                    const geoResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                    const geoData = await geoResponse.json();
                    document.getElementById('city').textContent = geoData.address.city || geoData.address.town || "Ma Position";

                    const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=temperature_2m,weathercode,wind_gusts_10m&timezone=auto`);
                    const data = await weatherResponse.json();

                    const current = data.current_weather;
                    const [icon, text, type] = weatherMeta[current.weathercode] || ["üå°Ô∏è", "Inconnu", "cloudy"];

                    document.getElementById('icon').textContent = icon;
                    document.getElementById('temp').textContent = Math.round(current.temperature);
                    document.getElementById('desc').textContent = text;

                    const currentHour = new Date().getHours();
                    const maxWind = Math.max(current.windspeed, data.hourly.wind_gusts_10m[currentHour] || 0);

                    if (maxWind >= 50) {
                        document.getElementById('windAlert').style.display = 'block';
                        document.getElementById('windVal').textContent = Math.round(maxWind);
                    } else {
                        document.getElementById('windAlert').style.display = 'none';
                    }

                    let forecastHtml = '';
                    for(let i = currentHour; i < currentHour + 12; i++) {
                        const temp = Math.round(data.hourly.temperature_2m[i]);
                        const code = data.hourly.weathercode[i];
                        const [ic] = weatherMeta[code] || ["üå°Ô∏è"];
                        forecastHtml += `
                            <div class="forecast-item">
                                <span class="forecast-time">${i % 24}h</span>
                                <div style="font-size: 1.5rem; margin: 5px 0;">${ic}</div>
                                <span class="forecast-temp">${temp}¬∞</span>
                            </div>`;
                    }
                    document.getElementById('forecast').innerHTML = forecastHtml;
                    initCanvas(type);
                } catch (e) { document.getElementById('city').textContent = "Erreur"; }
            });
        }

        // --- 4. INITIALISATION ET MINUTEURS ---

        updateDateTime();
        chargerMeteo();

        setInterval(updateDateTime, 60000);   // Heure : 1 min
        setInterval(chargerMeteo, 1800000);  // M√©t√©o : 30 min

        // --- 5. GESTION DU TH√àME ---
        const themeBtn = document.getElementById('themeBtn');
        const body = document.body;

        if(localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
            themeBtn.textContent = '‚òÄÔ∏è';
        }

        themeBtn.onclick = () => {
            body.classList.toggle('dark');
            const isDark = body.classList.contains('dark');
            themeBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        // --- 6. ANIMATION CANVAS ---
        function initCanvas(weatherType) {
            const canvas = document.getElementById('weatherCanvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.onresize = resize; resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedY = weatherType === 'rainy' ? Math.random() * 5 + 5 : Math.random() * 1 + 0.5;
                    this.speedX = Math.random() * 1 - 0.5;
                }
                update() {
                    this.y += this.speedY; this.x += this.speedX;
                    if (this.y > canvas.height) { this.y = -10; this.x = Math.random() * canvas.width; }
                }
                draw() {
                    ctx.fillStyle = body.classList.contains('dark') ? 'rgba(255,255,255,0.2)' : 'rgba(0,0,0,0.05)';
                    ctx.beginPath();
                    if(weatherType === 'rainy') ctx.rect(this.x, this.y, 1, 15);
                    else ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            particles = [];
            for(let i = 0; i < 60; i++) particles.push(new Particle());
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
