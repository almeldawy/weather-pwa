<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©t√©o</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #ede9fe 100%);
            --glass-bg: rgba(255, 255, 255, 0.85); /* Plus opaque pour plus de visibilit√© */
            --glass-border: rgba(255, 255, 255, 1);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            --scrollbar-thumb: #c7d2fe;
        }

        body.dark {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(30, 41, 59, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            --scrollbar-thumb: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        /* --- STYLE DE LA FEN√äTRE MODAL (VISIBLE) --- */
        #geoModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Fond arri√®re tr√®s sombre */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Toujours au-dessus de tout */
            backdrop-filter: blur(8px); /* Flou plus prononc√© */
        }

        .modal-content {
            background: var(--glass-bg);
            border: 2px solid var(--primary); /* Bordure color√©e pour attirer l'oeil */
            padding: 40px 30px;
            border-radius: 28px;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 350px;
            width: 90%;
            transform: scale(1);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: block;
        }

        .modal-content h2 {
            margin-bottom: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: var(--text-main);
        }

        .modal-content p {
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-muted);
        }

        .btn-allow {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-allow:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(99, 102, 241, 0.4);
        }

        /* --- RESTE DU CODE --- */

        #weatherCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .app-container {
            width: 95%;
            max-width: 400px;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .date-time {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            font-size: 1.2rem;
        }

        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 10px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .temperature {
            font-family: 'Poppins', sans-serif;
            font-size: 70px;
            font-weight: 700;
            line-height: 1;
            margin: 10px 0;
            color: var(--text-main);
        }

        .description {
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: capitalize;
            margin-bottom: 25px;
        }

        .forecast-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 5px 20px 5px;
        }

        .forecast-container::-webkit-scrollbar { display: none; }

        .forecast-item {
            background: rgba(125, 125, 125, 0.1);
            padding: 15px 10px;
            border-radius: 20px;
            min-width: 70px;
            text-align: center;
        }

        .badge {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- FEN√äTRE SURGISSANTE TR√àS VISIBLE -->
    <div id="geoModal">
        <div class="modal-content">
            <span class="modal-icon">üìç</span>
            <h2>Activer la M√©t√©o</h2>
            <p>Nous avons besoin de votre position pour vous donner la m√©t√©o exacte de votre ville en temps r√©el.</p>
            <button class="btn-allow" id="allowBtn">Voir ma m√©t√©o</button>
        </div>
    </div>

    <canvas id="weatherCanvas"></canvas>

    <div class="app-container">
        <header>
            <div>
                <h1 id="city">Attente...</h1>
                <div class="date-time" id="dateTime">-- : --</div>
            </div>
            <button class="theme-toggle" id="themeBtn">üåô</button>
        </header>

        <main class="main-card">
            <span class="badge">Aujourd'hui</span>
            <div class="weather-icon" id="icon">üå§Ô∏è</div>
            <div class="temperature"><span id="temp">--</span>¬∞</div>
            <p class="description" id="desc">En attente de position...</p>
            <div class="forecast-container" id="forecast"></div>
        </main>
    </div>

    <script>
        // --- LOGIQUE JS ---
        
        function updateDateTime() {
            const now = new Date();
            const optionsHeure = { hour: '2-digit', minute: '2-digit' };
            const optionsDate = { weekday: 'long', day: 'numeric', month: 'long' };
            let dateString = now.toLocaleDateString('fr-FR', optionsDate);
            dateString = dateString.charAt(0).toUpperCase() + dateString.slice(1);
            document.getElementById('dateTime').textContent = `${dateString} ‚Ä¢ ${now.toLocaleTimeString('fr-FR', optionsHeure)}`;
        }

        async function chargerMeteo() {
            // Un petit message pour faire patienter l'utilisateur pendant le chargement
            document.getElementById('desc').textContent = "R√©cup√©ration des donn√©es...";

            navigator.geolocation.getCurrentPosition(async pos => {
                const { latitude, longitude } = pos.coords;
                
                // On cache la fen√™tre une fois autoris√©
                document.getElementById('geoModal').style.display = 'none';

                try {
                    const geoResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                    const geoData = await geoResponse.json();
                    document.getElementById('city').textContent = geoData.address.city || geoData.address.town || "Ma Position";

                    const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=temperature_2m,weathercode&timezone=auto`);
                    const data = await weatherResponse.json();

                    // Mise √† jour de l'affichage (version simplifi√©e pour l'exemple)
                    document.getElementById('temp').textContent = Math.round(data.current_weather.temperature);
                    document.getElementById('desc').textContent = "Donn√©es mises √† jour";
                    
                    // Lancer l'animation arri√®re-plan (soleil/pluie)
                    initCanvas('sunny'); 

                } catch (e) { 
                    document.getElementById('city').textContent = "Erreur de r√©seau";
                }
            }, err => {
                // Si l'utilisateur refuse ou qu'il y a une erreur
                document.getElementById('desc').textContent = "Position refus√©e.";
                alert("Vous devez autoriser la position dans les r√©glages de votre navigateur.");
            });
        }

        // √âv√©nements
        updateDateTime();
        setInterval(updateDateTime, 60000);

        // Au clic sur le bouton de la fen√™tre
        document.getElementById('allowBtn').onclick = chargerMeteo;

        // Th√®me
        document.getElementById('themeBtn').onclick = () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            document.getElementById('themeBtn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        };

        // Animation de fond (simplifi√©e)
        function initCanvas(type) {
            const canvas = document.getElementById('weatherCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            function animate() {
                ctx.clearRect(0,0, canvas.width, canvas.height);
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
